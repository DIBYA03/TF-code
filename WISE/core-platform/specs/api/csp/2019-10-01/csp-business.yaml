          oneOf:
            - $ref: "#/components/schemas/OperationType"
            - nullable: true
        activityType:
          oneOf:
            - $ref: "#/components/schemas/ActivityTypeArray"
            - nullable: true
        legalAddress:
          oneOf:
            - $ref: "#/components/schemas/AddressPostBody"
            - nullable: true
        mailingAddress:
          oneOf:
            - $ref: "#/components/schemas/AddressPostBody"
