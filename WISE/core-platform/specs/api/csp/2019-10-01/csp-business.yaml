components:
  schemas:
    AddressPostBody:
      title: AddressPostBody
      required:
        - addressType
        - city
        - country
        - postalCode
        - state
        - streetAddress
      type: object
      properties:
        addressType:
          $ref: "#/components/schemas/AddressType"
        streetAddress:
          type: string
          description: Street address
        addressLine2:
          type: string
          description: Unit, suite, or PO Box
          nullable: true
        city:
          type: string
          description: City name
        state:
          type: string
          description: State or province name or short form
        country:
          type: string
          description: Country code (ISO 3166 2-Alpha)
        postalCode:
          type: string
          description: Postal or zip code
      description: Address Post Body Object
      writeOnly: true
    BusinessPatchBody:
      title: Business Patch Object
      type: object
      properties:
        legalName:
          type: string
        dba:
          oneOf:
            - $ref: "#/components/schemas/BusinessDBAList"
            - nullable: true
        entityType:
          $ref: "#/components/schemas/BusinessEntityType"
        industryType:
          $ref: "#/components/schemas/BusinessIndustryType"
        taxId:
          type: string
          nullable: true
        taxIdType:
          anyOf:
            - $ref: "#/components/schemas/BusinessTaxIdType"
            - nullable: true
        email:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        originCountry:
          type: string
          description: Country of incorporation
          nullable: true
        originState:
          type: string
          description: State of incorporation
          nullable: true
        originDate:
          type: string
          description: Date of incorporation
          nullable: true
          example: ISO8601 date format e.g. YYYY-MM-DD
