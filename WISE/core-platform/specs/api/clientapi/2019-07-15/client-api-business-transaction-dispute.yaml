components:
  schemas:
    DisputeCategory:
      title: DisputeCategory
      type: string
      description: Type  Enum
      enum:
        - stillBeingCharged
        - incorrectCharge
        - fraudulentCharge
    DisputeStatus:
      title: DisputeStatus
      type: string
      description: Type  Enum
      enum:
        - disputed
        - disputedNotCredited
        - disputedCredited
        - disputedCancelled
    DisputePostBody:
      title: DisputePostBody
      required:
        - category
        - summary
      type: object
      properties:
        category:
          $ref: "#/components/schemas/DisputeCategory"
        summary:
          type: string
    Dispute:
      title: Dispute
      type: object
      properties:
        id:
          type: string
        transactionId:
          type: string
        receiptId:
          type: string
        createdUserId:
          type: string
        businessId:
          type: string
        category:
          $ref: "#/components/schemas/DisputeCategory"
        summary:
          type: string
        disputeStatus:
          $ref: "#/components/schemas/DisputeStatus"
        created:
          type: string
          description: Date created
          example: YYYY-MM-DDTHH:MM:SSZ or YYYY-MM-DDTHH:MM:SS.SSSZ
        modified:
          type: string
          description: Date modified
          example: YYYY-MM-DDTHH:MM:SSZ or YYYY-MM-DDTHH:MM:SS.SSSZ
  headers:
    X-Requested-With:
      description: CORS origin sites allowed
      style: simple
      explode: false
      schema:
        type: string
    Access-Control-Allow-Origin:
      description: CORS origin sites allowed
      style: simple
      explode: false
      schema:
        type: string
    Access-Control-Allow-Methods:
      description: CORS http methods allows
      style: simple
      explode: false
      schema:
        type: string
    Access-Control-Allow-Headers:
      description: CORS request headers allowed
      style: simple
      explode: false
      schema:
        type: string
  securitySchemes:
    WiseUsersSandboxTestingPoolAuthorizer:
      type: apiKey
      description: Cognito Auth Server
      name: Authorization
      in: header
      x-amazon-apigateway-authtype: cognito_user_pools
      x-amazon-apigateway-authorizer:
        providerARNs:
        - ${cognito_pool_arn}
        type: cognito_user_pools
