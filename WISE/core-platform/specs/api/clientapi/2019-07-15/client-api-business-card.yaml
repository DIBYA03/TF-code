components:
  schemas:
    CardCreateBody:
      title: CardCreateBody
      required:
        - cardType
      type: object
      properties:
        cardType:
          type: string
    CardActivateBody:
      title: CardActivateBody
      required:
        - panLast6
      type: object
      properties:
        panLast6:
          type: string
    CardBlockBody:
      title: CardBlockBody
      required:
        - blockCode
      type: object
      properties:
        blockCode:
          type: string
    BankCardBlock:
      title: BankCardBlock
      type: object
      properties:
        blockCode:
          type: string
        status:
          type: boolean
        blockDate:
          type: string
          description: Date created
          example: YYYY-MM-DDTHH:MM:SSZ or YYYY-MM-DDTHH:MM:SS.SSSZ
    BankCard:
      title: BankCard
      type: object
      properties:
        id:
          type: string
        cardType:
          type: string
        cardholderName:
          type: string
        businessName:
          type: string
          nullable: true
        isVirtual:
          type: boolean
        bankName:
          type: string
        cardNumberMasked:
          type: string
        cardBrand:
          type: string
        currency:
          type: string
        cardStatus:
          type: string
        dailyATMLimit:
          type: string
        dailyPOSLimit:
          type: string
        dailyTransactionLimit:
          type: string
        cardBlock:
          $ref: "#/components/schemas/BankCardBlock"
        created:
          type: string
          description: Date created
          example: YYYY-MM-DDTHH:MM:SSZ or YYYY-MM-DDTHH:MM:SS.SSSZ
        modified:
          type: string
          description: Date modified
          example: YYYY-MM-DDTHH:MM:SSZ or YYYY-MM-DDTHH:MM:SS.SSSZ
  headers:
    X-Requested-With:
      description: CORS origin sites allowed
      style: simple
      explode: false
      schema:
        type: string
    Access-Control-Allow-Origin:
      description: CORS origin sites allowed
      style: simple
      explode: false
      schema:
        type: string
    Access-Control-Allow-Methods:
      description: CORS http methods allows
      style: simple
      explode: false
      schema:
        type: string
    Access-Control-Allow-Headers:
      description: CORS request headers allowed
      style: simple
      explode: false
      schema:
        type: string
  securitySchemes:
    WiseUsersSandboxTestingPoolAuthorizer:
      type: apiKey
      description: Cognito Auth Server
      name: Authorization
      in: header
      x-amazon-apigateway-authtype: cognito_user_pools
      x-amazon-apigateway-authorizer:
        providerARNs:
        - ${cognito_pool_arn}
        type: cognito_user_pools
