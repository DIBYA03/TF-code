components:
  schemas:
    CardCreateBody:
      title: CardCreateBody
      required:
        - cardType
      type: object
      properties:
        cardType:
          type: string
    CardActivateBody:
      title: CardActivateBody
      required:
        - panLast6
      type: object
      properties:
        panLast6:
          type: string
    CardBlockBody:
      title: CardBlockBody
      required:
        - blockCode
      type: object
      properties:
        blockCode:
          type: string
    BankCardBlock:
      title: BankCardBlock
      type: object
      properties:
        blockCode:
          type: string
        status:
          type: boolean
        blockDate:
          type: string
          description: Date created
          example: YYYY-MM-DDTHH:MM:SSZ or YYYY-MM-DDTHH:MM:SS.SSSZ
    BankCard:
      title: BankCard
      type: object
      properties:
        id:
          type: string
        cardType:
          type: string
        cardholderName:
          type: string
        businessName:
          type: string
          nullable: true
        isVirtual:
          type: boolean
        bankName:
          type: string
        cardNumberMasked:
          type: string
        cardBrand:
          type: string
        currency:
          type: string
        cardStatus:
          type: string
        dailyATMLimit:
          type: string
        dailyPOSLimit:
          type: string
        dailyTransactionLimit:
          type: string
        cardBlock:
          $ref: "#/components/schemas/BankCardBlock"
        created:
          type: string
          description: Date created
          example: YYYY-MM-DDTHH:MM:SSZ or YYYY-MM-DDTHH:MM:SS.SSSZ
        modified:
          type: string
          description: Date modified
          example: YYYY-MM-DDTHH:MM:SSZ or YYYY-MM-DDTHH:MM:SS.SSSZ
