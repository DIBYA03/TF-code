            {}
        responses:
          default:
            statusCode: 200
        type: aws_proxy
        uri: ${business_account_closure_lambda}
      security:
        - WiseCognitoPoolAuthorizer: []
    post:
      tags:
        - Account Closure
      description: Request account closure 
      operationId: PostAccountClosure
      parameters:
        - name: businessId
          in: path
          description: Business id
          required: true
          style: simple
          explode: false
          schema:
            type: string
