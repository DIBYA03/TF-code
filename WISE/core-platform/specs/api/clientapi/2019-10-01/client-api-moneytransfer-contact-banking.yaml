components:
  schemas:
    TransferType:
      title: Transfer Type
      type: string
      description: Transfer Type
      enum:
        - account
        - card
    TransferInitiate:
      title: Initiate Money Transfer
      type: object
      description: Initiate Money Transfer
      properties:
        createdUserId:
          type: string
        businessId:
          type: string
        contactId:
          type: string
          nullable: true
        addressId:
          type: string
          nullable: true
        sourceAccountId:
          type: string
        sourceType:
          $ref: "#/components/schemas/TransferType"
        destAccountId:
          type: string
        destType:
          $ref: "#/components/schemas/TransferType"
        amount:
          type: number
          format: float64
        currency:
          type: string
        notes:
          type: string
          nullable: true
    MoneyTransfer:
      title: Money Transfer
      type: object
      description: Money Transfer
      properties:
        id:
          type: string
        createdUserId:
          type: string
        businessId:
          type: string
        contactId:
          type: string
          nullable: true
        bankName:
          type: string
          nullable: true
        sourceAccountId:
          type: string
        sourceType:
          $ref: "#/components/schemas/TransferType"
        destAccountId:
          type: string
        destType:
          $ref: "#/components/schemas/TransferType"
        amount:
          type: number
          format: float64
        currency:
          type: string
        notes:
          type: string
          nullable: true
        status:
          type: string
        created:
          type: string
          description: Date created
          example: YYYY-MM-DDTHH:MM:SSZ or YYYY-MM-DDTHH:MM:SS.SSSZ
        modified:
          type: string
          description: Date modified
          example: YYYY-MM-DDTHH:MM:SSZ or YYYY-MM-DDTHH:MM:SS.SSSZ
