      type: object
      properties:
        id:
          type: string
        entityId:
          type: string
        activityType:
          type: string
        action:
          type: string
        text:
          type: string
        resourceId:
          type: string
        activityDate:
          type: string
        created:
          type: string
          description: Date created
          example: YYYY-MM-DDTHH:MM:SSZ or YYYY-MM-DDTHH:MM:SS.SSSZ
