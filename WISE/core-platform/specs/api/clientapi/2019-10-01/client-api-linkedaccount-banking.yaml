components:
  schemas:
    LinkedAccountPermission:
      title: Linked Account Permission
      type: string
      description: Permission  Enum
      enum:
        - sendOnly
        - receiveOnly
        - sendAndReceive
    AccountType:
      title: Account Type
      type: string
      description: Account Type  Enum
      enum:
        - checking
        - savings
    LinkedBankAccountRequest:
      title: Link Account Request
      type: object
      description: Link Account Request
      properties:
        publicToken:
          type: string
    LinkedBankAccountCreate:
      title: Linked Account Create
      type: object
      description: Linked Account Create
      properties:
        publicToken:
          type: string
        sourceAccountId:
          type: string
    LinkedBankAccountBase:
      title: Linked Account Base
      type: object
      description: Linked Account Base
      properties:
        accountName:
          type: string
        sourceAccountId:
          type: string
          nullable: true
        accountNumberMasked:
          type: string
    LinkedBankAccount:
      title: Linked Bank Account
      type: object
      description: Linked Bank Account
      properties:
        id:
          type: string
          nullable: true
        userId:
          type: string
          nullable: true
        businessId:
          type: string
          nullable: true
        businessBankAccountId:
          type: string
          nullable: true
        contactId:
          type: string
          nullable: true
        registeredAccountId:
          type: string
          nullable: true
        registeredBankName:
          type: string
          nullable: true
        sourceAccountId:
          type: string
          nullable: true
        accountHolderName:
          type: string
        accountName:
          type: string
          nullable: true
        accountNumberMasked:
          type: string
          nullable: true
        currency:
          type: string
          nullable: true
        accountType:
          $ref: "#/components/schemas/AccountType"
        routingNumber:
          type: string
        wireRouting:
          type: string
          nullable: true
        sourceId:
          type: string
          nullable: true
        sourceName:
          type: string
          nullable: true
        permission:
          $ref: "#/components/schemas/LinkedAccountPermission"
        alias:
          type: string
          nullable: true
        verified:
          type: boolean
          nullable: true
    TransferType:
      title: Transfer Type
      type: string
      description: Transfer Type
      enum:
        - account
        - card
    TransferInitiate:
      title: Initiate Money Transfer
      type: object
      description: Initiate Money Transfer
      properties:
        createdUserId:
          type: string
        businessId:
          type: string
        contactId:
          type: string
          nullable: true
        sourceAccountId:
          type: string
        sourceType:
          $ref: "#/components/schemas/TransferType"
        destAccountId:
          type: string
        destType:
          $ref: "#/components/schemas/TransferType"
        amount:
          type: number
          format: float64
        currency:
          type: string
        notes:
          type: string
          nullable: true
    MoneyTransfer:
      title: Money Transfer
      type: object
      description: Money Transfer
      properties:
        id:
          type: string
        createdUserId:
          type: string
        businessId:
          type: string
        contactId:
          type: string
          nullable: true
        bankName:
          type: string
          nullable: true
        sourceAccountId:
          type: string
        sourceType:
          $ref: "#/components/schemas/TransferType"
        destAccountId:
          type: string
        destType:
          $ref: "#/components/schemas/TransferType"
        amount:
          type: number
          format: float64
        currency:
          type: string
        notes:
          type: string
          nullable: true
        status:
          type: string
        created:
          type: string
          description: Date created
          example: YYYY-MM-DDTHH:MM:SSZ or YYYY-MM-DDTHH:MM:SS.SSSZ
        modified:
          type: string
          description: Date modified
          example: YYYY-MM-DDTHH:MM:SSZ or YYYY-MM-DDTHH:MM:SS.SSSZ
